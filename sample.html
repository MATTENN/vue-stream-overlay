<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sample.html</title>
  <link rel="stylesheet" type="text/css" href="./node_modules/vue2-animate/dist/vue2-animate.css" />

  <link rel="stylesheet" type="text/css" href="./css/base.css" />
  <link rel="stylesheet" type="text/css" href="./css/sample.css" />

  <script src="./node_modules/vue/dist/vue.js"></script>
  <script src="./node_modules/axios/dist/axios.js"></script>
</head>

<body>
  <div id="app">
    <transition name="origin">
    <p v-if="show"><span id="origin">{{ info.origin }}</span></p>
    </transition>
    <transition name="name">
    <p v-if="show"><span id="name">{{ info.name }}</span></p>
    </transition>

  </div>
</body>
<!-- This needs to be loaded after the rest of the DOM -->
<script src="./js/vue-main.js"></script>

</html>
